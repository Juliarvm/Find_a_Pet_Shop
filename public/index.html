<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/jpeg" href="imagens/logoDog.jpg" /> <!-- Ícone da página -->
  <link rel="stylesheet" href="index.css" /> <!-- Importa o arquivo CSS externo -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- Configuração de viewport -->
  <meta name="description" content="Web site created using create-react-app" /> <!-- Descrição da página -->
  <link rel="apple-touch-icon" href="imagens/logoDog192.png" /> <!-- Ícone para dispositivos Apple -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> <!-- Arquivo manifest -->

  <!-- Estilos para a imagem de fundo -->
  <style>
    .background-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-image: url('fundo.png');
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
      opacity: 0.5;
    }
  </style>

  <title>Find a Pet Shop</title>

  <!-- Estilos adicionais para o rodapé -->
  <style>
    .footer {
      background-color: #2196f3;
      /* Cor de fundo do rodapé */
      padding: 30px;
      /* Espaçamento interno do rodapé */
      margin-top: 100px;
      /* Margem superior do rodapé */
      text-align: center;
      /* Alinhamento do texto */
      opacity: 0.80;
      /* Opacidade do rodapé */
      font-size: 20px;
      /* Tamanho da fonte do rodapé */
    }

    .social-icons img {
      width: 30px;
      /* Tamanho das imagens das redes sociais */
      margin: 0 10px;
      /* Espaçamento entre as imagens */
    }
  </style>
</head>

<body>
  <!-- Div para a imagem de fundo -->
  <div class="background-image"></div>

  <div id="root"></div> <!-- Div para o conteúdo principal da página -->

  <!-- Rodapé -->
  <footer class="footer">
    <div class="social-icons">
      <p>Redes sociais</p>
      <a href="imagens/img2.jpg"><img src="imagens/img2.jpg" alt="Facebook"></a>
      <a href="imagens/img3.jpg"><img src="imagens/img3.jpg" alt="Twitter"></a>
      <a href="imagens/img1.jpg"><img src="imagens/img1.jpg" alt="Instagram"></a>
    </div>
  </footer>
</body>

</html>
